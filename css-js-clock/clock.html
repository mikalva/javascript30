<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS & JS Clock</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

<script>
const secondHand = document.querySelector('.second-hand'); // assign seconds hand
const minuteHand = document.querySelector('.min-hand');
const hourHand = document.querySelector('.hour-hand');
// Handle 'second' hand
function setDate(){
	// console.log('hi, how are you?')
	const now = new Date();	
	const seconds = now.getSeconds();// get seconds	
	const secondsDegrees = ((seconds / 60) * 360) + 90;// convert second -> degrees and return original offset
	if(secondsDegrees > 444){
		// pause transition		
		secondHand.cancel();
		secondsDegrees -= 90;
		// secondHand.classList.add(notransition);
	} else {
		// secondsDegrees -= 90;
		secondHand.offsetHeight; // Trigger a reflow, flushing the CSS changes
		secondHand.classList.remove('notransition'); // Re-enable transitions
		// secondHand.play();
	}
	// style -> seconds
	secondHand.style.transform = `rotate(${secondsDegrees}deg)`;	
	
	// Repeat for minutes
	const mins = now.getMinutes();
	const minsDegrees = ((mins / 60) * 360) + 90;
	if(minsDegrees == 444){
		// pause transition
		// minsDegrees = 444;
		minuteHand.cancel();
		minuteDegrees -= 90;
		// console.log(secondsDegrees);
	} else {
		// secondsDegrees -= 90;
		minuteHand.offsetHeight; // Trigger a reflow, flushing the CSS changes
		minuteHand.classList.remove("notransition"); // Re-enable transitions
	}
	minuteHand.style.transform = `rotate(${minsDegrees}deg)`;
	
	// Repeat for hour
	const hours = now.getHours();
	const hoursDegrees = ((hours / 12) * 360) + 90;
	hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
}
setInterval(setDate, 1000);

</script>
</body>
</html>

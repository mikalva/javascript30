<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS & JS Clock</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

<script>
const secondHand = document.querySelector('.second-hand'); // assign seconds hand
const minuteHand = document.querySelector('.min-hand');
const hourHand = document.querySelector('.hour-hand');

setInterval(setDate, 1000);
// Handle 'second' hand
function setDate(){
	// console.log('hi, how are you?')
	const now = new Date();	
	const seconds = now.getSeconds();// get seconds	
	const secondsDegrees = ((seconds / 60) * 360) + 90;// convert second -> degrees and return original offset
	if(secondsDegrees > 444){
		// console.log('hi');
		secondsDegrees.style.transition = none;
		secondsDegrees.style.transform = `rotate(90deg)`;
	}
	secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

	// Repeat for minutes
	const mins = now.getMinutes();
	const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
	minuteHand.style.transform = `rotate(${minsDegrees}deg)`;
	
	// Repeat for hour
	const hour = now.getHours();
	const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
	hourHand.style.transform = `rotate(${hourDegrees}deg)`;
	// console.log(secondHand.style.transform);
	// console.log(minsDegrees);	
}
// setInterval(setDate, 1000);

setDate();

</script>
</body>
</html>

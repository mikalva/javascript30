<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- <script src="http://www.cornify.com/js/cornify.js"></script> -->
</head>
<body>
	<!-- <img src="https://www.cornify.com/getacorn.php?r=1549308263808&amp;url=http://www.cornify.com/#"> -->
<script>
	const pressed = []; // array  of keys pressed
	const secretCode = 'combo';
	// listen to key events
	window.addEventListener('keyup', (e) => {
		console.log(e.key);
		pressed.push(e.key);// add letter to the array
		// Counting from the end of the secretCode, include only up to the length of the secretCode
		pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
		if(pressed.join('').includes(secretCode)) {
			console.log('you typed in the SecretCode');
			cornify_add();
		}
		console.log(pressed);//

	});
</script>
</body>
</html>

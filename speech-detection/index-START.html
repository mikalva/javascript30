<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  // Global variable, lives in window
  window.SpeechRecognition = (window.SpeechRecognition || window.webkitSpeechRecognition);

  const recognition = new SpeechRecognition();
  recognition.onerror = function(event) {
    console.log('Speech recognition error detected: ' + event.error);
    console.log('Additional information: ' + event.message);
  }
  // populate as speech is occurring
  recognition.interimResults = true;
  recognition.lang = 'en-US';
  
  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  // Listen to the beginning of words
  recognition.addEventListener('result', e => {
    // console.log(e);
    // Convert data to an array to later map over
    const transcript = Array.from(e.results)
          // map first results
      .map(result => result[0])
          // map second results
      .map(result => result.transcript)
          // join all results
      .join('');

    // console.log(transcript);
    //   const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'ðŸ’©');
      // p.textContent = poopScript;

      // Overwrite existing 'p', add a paragraph after pause
      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
      // Listen for 'weather', grab weather for 48423
      if(transcript.includes('/weather|what is the weather|get the weather|weather today/')) {
        // weatherunderground api for 48423
        p.textContent = 'Here is your weather ';
      }
  });

  // Listen for the end of words (pause)
  recognition.addEventListener('end', recognition.start);

  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
